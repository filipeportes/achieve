<template name="offerSelection">

	<div class="row-fluid">
        <canvas id="chartCanvas"></canvas>
    </div>

    <div style="margin:0 auto;" class="col-md-2">
        <select id="offerSelect"  class="form-control">
            <option class="offer-option">Select Offer</option>
            {{#each offers}}
                <option class="offer-option">{{bank_name}} - {{effective_interest_rate}}% pa</option>
            {{/each}}
        </select>
    </div>


</template>
