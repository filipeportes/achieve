<template name="offerSelection">

    <div id="chartDiv">
 		<canvas id="myChart" width="50" height="50"></canvas>
	</div>

    <div class="col-md-2">
        <select id="offerSelect"  class="form-control">
        	<option class="offer-option">Select Offer</option>
            {{#each offers}}
                <option class="offer-option">{{bank_id}} - {{effective_interest_rate}}% pa</option>
            {{/each}}
        </select>
    </div>

</template>
