<template name="offerSelection">

    <div class="row-fluid">
        <canvas id="chartCanvas" width="400" height="400"></canvas>
    </div>

    <div class="col-md-2">
        <select class="form-control">
            {{#each offers}}
                <option class="offer-option">{{bank_id}} - {{effective_interest_rate}}% pa</option>
            {{/each}}
        </select>
    </div>

</template>
