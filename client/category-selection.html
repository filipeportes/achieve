<template name="categorySelection">
    <h2 class="text-center">What is your next objective?</h2>

    <div class="row">
        {{#each categories}}
            {{> category}}
        {{/each}}
    </div>
</template>

<template name="category">

        <div href="#">
            <img src="{{imageSource}}" class="img-responsive">
            <div class="desc">
                <span></span>
                <h3>{{title}}</h3>
                <span>{{description}}</span>
                <span class="price">â‚¬ {{value}}</span>
                <a class="btn btn-primary btn-outline category" href="#">
                    Achieve Now<i class="glyphicon glyphicon-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</template>
