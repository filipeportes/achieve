<template name="categorySelection">
    <h1>What is your next objective?</h1>

    {{#each categories}}
        {{> category}}
    {{/each}}
</template>

<template name="category">
    <div class="container-fluid">
        <div class="col-md-4 category">
            <p class="title">{{title}}</p>
            <img src="{{imageSource}}" />
        </div>
    </div>
</template>
