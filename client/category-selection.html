<template name="categorySelection">
    <h1>What is your next objective?</h1>

    {{#each categories}}
        {{> category}}
    {{/each}}
</template>

<template name="category">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{title}}</h3>
        </div>
        <div class="panel-body">
            {{description}}
        </div>
    </div>
</template>
