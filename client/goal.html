<template name="goal">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" align="center">
                <div class="row" align="center">
                    <div class="col-md-10 col-md-offset-1 fh5co-tours animate-box fadeInUp animated"
                         data-animate-effect="fadeIn">
                        <div href="#">
                            <img src="{{category.imageSource}}" class="img-responsive">
                            <div class="desc">
                                <span></span>
                                <h3>{{category.title}}</h3>
                                <span>{{category.description}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="new-goal" role="form">
                    <div class="form-group">
                        <label align="left">How much do you want to spend?</label>
                        <input type="text" name="amount" placeholder="Estimated Value"
                               class="form-control" value="{{category.value}}" required/>
                        <br/>
                        <label align="left">When?</label>
                        <input type="text" name="duration" placeholder="Enter the amount of months"
                               class="form-control" required/>
                        <br/>
                        <button class="btn btn-info btn-lg" name="b1" type="submit" align="left">Achieve!</button>
                    </div>
                </form>

            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

</template>
