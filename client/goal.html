<template name="goal">

    <body>
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-2">
    			</div>
    			<div class="col-md-8" align="center">
    				<h1>{{category.title}}</h1>
    				<br/>
    				<h4 align="left">How much do you want to spend?</h4>

    				 <form class="new-goal" role="form">
    				 	<div class="form-group">
        				<input type="text" name="amount" placeholder="Estimated Value"
                               class="form-control" value="{{category.value}}"/>
						<br/>
						<h4 align="left">When?</h4>
						<input type="text" name="duration" placeholder="Enter the amount of months" class="form-control" />
						<br/>
						<button class="btn btn-info btn-lg" name="b1" type="submit" align="left">Achieve!</button>
						</div>
			      	</form>

    				</div>
    			<div class="col-md-2">
    			</div>
    		</div>
    	</div>



    </body>

</template>
