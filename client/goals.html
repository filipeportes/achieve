<template name="goals">
    <h1>My Goals</h1>

    {{#each goals}}
        {{> goal}}
    {{/each}}
</template>

<template name="goal">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3>{{title}}</h3>
        </div>
        <div class="panel-body">
            {{description}}
        </div>
    </div>
</template>
